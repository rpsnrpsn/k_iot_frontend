<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_list.html</title>
</head>
<body>
  <!-- 
    ! HTML 리스트(목차로 분리)
      - 순서가 있는 리스트(ordered list: ol 요소)
      - 순서가 없는 리스트(unordered list: ul 요소)

      >> 각 리스트 종류 내에서 나열되는 항목
        list item(li요소)로 작성

      1. ol/il 중 리스트 종류를 선택
      2. 내부에 li 요소로 리스트 항목을 작성
  -->
  <ol>
    <li>첫 번째 항목</li>
    <li>두 번째 항목</li>
    <li>세 번째 항목</li>
    <li>네 번째 항목</li>
    <li>다섯 번째 항목</li>
  </ol>

  <ul>
    <li>항목 1</li>
    <li>항목 2</li>
    <li>항목 3</li>
  </ul>
</body>
</html>
